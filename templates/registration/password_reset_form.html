{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  Forgot Password
{% endblock %}

{% block content %}
  <div class="card mt-5 mx-auto" style="max-width:450px;">
    <div class="card-header">
      <h1 class="">Forgot Password</h1>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary d-block ms-auto">Send Reset Instructions</button>
      </form>
    </div>
    <div class="card-footer">
      <p class="m-0">
        Remember your password? <a href="{% url 'login' %}">Log In</a>
      </p>
    </div>
  </div>
{% endblock %}
