{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  Sign Up
{% endblock %}

{% block content %}
  <div class="container">
    <div class="card mt-5 mx-auto" style="max-width:450px;">
      <div class="card-header">
        <h1 class="">Sign Up</h1>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary d-block ms-auto">Sign Up</button>
        </form>
      </div>
      <div class="card-footer">
        <p class="m-0">
          Already have an account? <a href="{% url 'login' %}">Log In</a>
        </p>
      </div>
    </div>
  </div>
{% endblock %}
