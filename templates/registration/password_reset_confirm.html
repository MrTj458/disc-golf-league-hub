{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  Enter new password
{% endblock %}

{% block content %}
  <div class="card mt-5 mx-auto" style="max-width:450px;">
    <div class="card-header">
      <h1 class="">Set New Password</h1>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary d-block ms-auto">Change Password</button>
      </form>
    </div>
  </div>
{% endblock %}
