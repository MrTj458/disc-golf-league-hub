{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  Log In
{% endblock %}

{% block content %}
  <div class="card mt-5 mx-auto" style="max-width:450px;">
    <div class="card-header">
      <h1 class="">Log In</h1>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <p>
          <a href="{% url 'password_reset' %}">Forgot your password?</a>
        </p>
        <button type="submit" class="btn btn-primary d-block ms-auto">Log In</button>
      </form>
    </div>
    <div class="card-footer">
      <p class="m-0">
        Need an account? <a href="{% url 'signup' %}">Sign Up</a>
      </p>
    </div>
  </div>
{% endblock %}
