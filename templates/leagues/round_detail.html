{% extends 'base.html' %}

{% block title %}
  {{ round.name }}
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <a href="{% url 'league_detail_rounds' round.league.pk %}">&lt; Back to {{ round.league.name }}</a>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h1>{{ round.name }}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <hr />
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h2>CTP's</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p>This round has no CTP's</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h2>Scores</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <table class="table table-striped table-hover">
          <thead>
            <th>Place</th>
            <th>Player</th>
            <th>Score</th>
            <th>Payout</th>
            <th>Start Tag</th>
            <th>End Tag</th>
            <th>Buy in</th>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Example</td>
              <td>50</td>
              <td>$10</td>
              <td>5</td>
              <td>2</td>
              <th>True</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
