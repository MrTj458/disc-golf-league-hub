{% extends 'leagues/league_detail.html' %}
{% block tab %}
  <div class="row">
    <div class="col">
      <h2>Rounds</h2>
    </div>
    <div class="col-auto">
      <a href="{% url 'round_new' league.pk %}" class="btn btn-primary">Start New Round</a>
    </div>
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Round</th>
        <th>Par</th>
        <th>Payout</th>
        <th>Complete</th>
      </tr>
    </thead>
    <tbody>
      {% for round in league.round_set.all %}
        <tr>
          <td>
            <a href="{% url 'round_detail' round.pk %}">{{ round.name }}</a>
          </td>
          <td>{{ round.par }}</td>
          <td>{{ round.payout }}</td>
          <td>{{ round.complete }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
