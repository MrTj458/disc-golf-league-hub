{% extends 'leagues/league_detail.html' %}

{% block tab %}
  <div class="row">
    <div class="col">
      <h2>Players</h2>
    </div>
    <div class="col-auto">
      <a href="{% url 'player_new' league.pk %}" class="btn btn-primary">Add Player</a>
    </div>
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Udisc Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for player in league.player_set.all %}
        <tr>
          <td>{{ player.name }}</td>
          <td>{{ player.udisc_name }}</td>
          <td>
            <a href="{% url 'player_edit' player.pk %}" class="btn btn-sm btn-secondary">Edit</a>
            <a href="{% url 'player_delete' player.pk %}" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
